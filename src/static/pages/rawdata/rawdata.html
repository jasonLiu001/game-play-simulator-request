<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RawData数据列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0, minimal-ui">
    <link type="text/css" rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/datepicker.min.css"/>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" src="../../libs/echarts.common.min.js"></script>
    <script type="text/javascript" src="../../libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../../libs/datepicker.min.js"></script>
    <script type="text/javascript" src="../../libs/i18n/datepicker.zh.js"></script>
    <script type="text/javascript" src="../../libs/vue.js"></script>
    <script type="text/javascript" src="../../libs/moment.min.js"></script>
    <script type="text/javascript" src="../../libs/axios.min.js"></script>
    <script type="text/javascript" src="../../js/apiList.js"></script>
    <script type="text/javascript" src="../../js/alertComponent.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>

</head>
<body>
<div class="container-fluid" id="app">
    <div class="p-1 mt-1">
        <div class="form-group">
            <label>开始时间：</label>
            <input type='text' id="starttime_datepicker" placeholder="输入开始日期" class='form-control' v-model="startTime"/>
        </div>
        <div class="form-group">
            <label>结束时间：</label>
            <input type='text' id="endtime_datepicker" placeholder="输入结束日期" class='form-control' v-model="endTime"/>
        </div>

        <div class="form-group">
            <a class="btn btn-success btn-lg btn-block" @click="getTotalCorrectAndWrongCount"
               href="javascript:void(0);">正确错误总数统计</a>
        </div>
        <div class="form-group">
            <textarea rows="10" class="form-control" v-model="requestResult"></textarea>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/rawdata/rawdata.js"></script>
</body>
</html>
